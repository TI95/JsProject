<section class=" container-fluid px-lg-5 px-3 ">
    <div class="title-container">
        <h1 class="dashboard-title">Редактирование дохода/расхода</h1>
    </div>

    <div class="container-fluid">
        <div class="d-flex flex-column">
            <div class="mb-3">
                <select type="text" class="col-3  form-select form-control my-input-width" id="type">
                    <option value="type">Тип...</option>
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>
                <span class="error invalid-feedback" id="type-error">Выберете тип</span>
            </div>
            <div class="mb-3">
                <select class="col-3  form-select form-control my-input-width" id="category" >
                    <option value="category">Категория...</option>
                </select>
                <span class="error invalid-feedback" id="category-error">Выберете категорию</span>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Сумма в $..." class="col-3 form-control my-input-width" id="sum">
                <span class="error invalid-feedback" id="sum-error">Заполните поле</span>
            </div>
            <div class="mb-3">
                <input type="date" placeholder="Дата..." class="col-3 form-control my-input-width" id="date"
                >
                <span class="error invalid-feedback" id="date-error">Заполните поле</span>
            </div>

            <input type="text" placeholder="Комментарий..." class="mb-3 col-3 form-control my-input-width" id="comment"
            >
            <div>
                <button type="button" class="btn btn-success me-2 my-font-size" id="save">Создать</button>
                <a href="/dashboard" class="btn btn-danger my-font-size">Отмена</a>
            </div>
        </div>
    </div>
</section>
