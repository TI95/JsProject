<section class="content container-fluid px-lg-4 px-3">
    <div class="title-container">
        <h1 class="dashboard-title">Создание дохода/расхода</h1>
    </div>

    <div class="card-header mb-5 text-sm-start text-center">
        <a href="/dashboard/create" class=" btn btn-success me-2 my-font-size">Создать доход</a>
        <a href="/dashboard/create" class=" btn btn-danger my-font-size">Создать расход</a>
    </div>
    <div class="">
        <div class="d-flex flex-wrap   mb-5  justify-content-center  justify-content-sm-start">
            <button type="button" class="btn btn-outline-secondary data-filter-btn me-2 me-lg-2 mb-2">Сегодня</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn me-2 me-md-3 mb-2">Неделя</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn  me-2 me-md-3 mb-2">Месяц</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn me-2 me -md-3 mb-2">Год</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn me-2 me-md-3 mb-2">Все</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn me-2 me-md-3 mb-2">Интервал</button>
            <div class=" d-flex align-items-center justify-content-center me-2 me-md-3 mb-2 my-date-input ">
                <label for="date-from" class="fw-bold ps-2  me-2">с</label>
                <input type="text" placeholder="Дата" id="date-from" class="form-control border-0 outline-0 date-from">
            </div>
            <div class="d-flex align-items-center justify-content-center my-date-input mb-2">
                <label for="date-to" class="fw-bold ps-2  me-2 ">до</label>
                <input type="text" placeholder="Дата" id="date-to" class="form-control border-0 outline-0 date-to">
            </div>
        </div>
        <div class="table-responsive-sm">
            <table class="table ">
                <thead>
                <tr>
                    <th scope="col">№ операции</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Комментарий</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th class="operation-number" scope="row">1</th>
                    <td class=""><span class="text-success ">доход</span></td>
                    <td class="">зарплата</td>
                    <td class="">500$</td>
                    <td class="">11.09.2022</td>
                    <td class=""></td>
                    <td class="icons-container ">
                        <div class="d-flex justify-content-end">
                            <a><img src="../../images/trash-icon.png" alt="trash-icon" class="me-2"></a>
                            <a href="/dashboard/redact"><img src="/images/pen-icon.png" alt="pen-icon"></a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="operation-number" scope="row">2</th>
                    <td><span class="text-danger ">расход</span></td>
                    <td>жильё</td>
                    <td>2 500$</td>
                    <td>12.09.2022</td>
                    <td></td>
                    <td class="icons-container ">
                        <div class="d-flex justify-content-end">
                            <a> <img src="../../images/trash-icon.png" alt="trash-icon" class="me-2" id="trash"> </a>
                            <a href="/dashboard/redact"><img src="/images/pen-icon.png" alt="pen-icon"></a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="d-none <!--d-flex--> modal popup-width " tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content rounded">
                <div class="modal-body text-center">
                    <p class="pt-4 fs-5">Вы действительно хотите удалить операцию?</p>
                    <div class="text-center pb-4">
                        <button type="button" class="btn btn-success me-2" data-bs-dismiss="modal">Да, удалить</button>
                        <button type="button" class="btn btn-danger">Не удалять</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
