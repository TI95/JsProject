            <h1 class="dashboard-title">Создание дохода/расхода</h1>
        </div>
    </div>
</header>

<section class="dashboard">

        <div class="card-header">

            <a href="/dashboard/create" class=" btn btn-danger  dashboard-btn">Создать расход</a>

            <button type="button" class="btn btn-outline-secondary data-filter-btn ">Неделя</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn ">Месяц</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn  ">Год</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn ">Все</button>
            <button type="button" class="btn btn-outline-secondary data-filter-btn ">Интервал</button>
            <label for="date-from" class="date-label">с</label>
            <input type="text" placeholder="Дата" id="date-from" class="date-from">
            <label for="date-to" class="date-label">до</label>
            <input type="text" placeholder="Дата" id="date-to" class="date-to">
        </div>
